<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>zhanqh</title>
		<link rel="stylesheet" href="//cdn.bootcss.com/weui/0.4.3/style/weui.min.css">
		<link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/0.8.0/css/jquery-weui.min.css">
		<link rel="stylesheet" href="./css/styles.css">
	</head>
	<body ontouchstart="">
		<div class="header">
			<div id="bus_route_line1">
				<span id="bus_route_name"><!-- 公交路线名 --></span>
				<span id="bus_route_time"><!-- 首末班时间 --></span>
			</div>
			<div id="bus_route_line2">
				<span id="bus_route_fromto"></span>
			</div>
			<span id="bus_weui_btn"><a href="javascript:;" class="weui_btn weui_btn_mini weui_btn_primary">返程</a></span>
		</div>
		<div class="main">
			<!-- 插入公交路线站点名称 -->
		</div>
		<div class="footer">
			<div id="bus_container">
				<!-- <span>轻触站点获取等待信息</span> -->
				<div id="bus_wait">
					<span class="bus_wait_info"><span class="bus_wait_time" id="bus_wait_time0"><!-- 等待时间 --></span><span class="bus_wait_stations" id="bus_wait_stations0"><!-- 等待站数 --></span></span>
					<span class="bus_wait_info"><span class="bus_wait_time" id="bus_wait_time1"><!-- 等待时间 --></span><span class="bus_wait_stations" id="bus_wait_stations1"><!-- 等待站数 --></span></span>
					<span class="bus_wait_info"><span class="bus_wait_time" id="bus_wait_time2"><!-- 等待时间 --></span><span class="bus_wait_stations" id="bus_wait_stations2"><!-- 等待站数 --></span></span>
				</div>
			</div>
			<div id="bus_reload"><img src="../images/icon_bus_reload.png" id="reload_icon"></div>
		</div>

		<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/jquery-weui/0.8.0/js/jquery-weui.min.js"></script>
		<script src="js/main.min.js"></script>
	</body>
</html>
